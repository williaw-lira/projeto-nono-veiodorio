<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nonô Veio do Rio – Início</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/index.css">
  
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header>
    <nav class="bg-gray-800 p-4 flex items-center justify-between">
      <!-- Logo / Título -->
      <a href="/index.html" class="text-white font-bold text-xl">
        Nonô Veio do Rio
      </a>
  
      <!-- Botão hambúrguer (apenas em md<) -->
      <button id="mobile-menu-button"
              class="text-white md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
  
      <!-- Menu de links -->
      <ul id="mobile-menu"
          class="hidden flex-col space-y-2 md:space-y-0 md:flex md:flex-row md:space-x-4">
        <li><a href="/index.html"     class="block text-white hover:text-gray-300">Início</a></li>
        <li><a href="/produtos.html"  class="block text-white hover:text-gray-300">Produtos</a></li>
        <li><a href="/guiapesca.html" class="block text-white hover:text-gray-300">Guias</a></li>
        <li><a href="/contato.html"   class="block text-white hover:text-gray-300">Contato</a></li>
        <li><a href="/sobre.html"     class="block text-white hover:text-gray-300">Sobre</a></li>
        <li><a href="/login.html"     class="block text-white hover:text-gray-300">Login</a></li>
      </ul>
    </nav>
  
    <script>
      const btn  = document.getElementById('mobile-menu-button');
      const menu = document.getElementById('mobile-menu');
      btn.addEventListener('click', () => menu.classList.toggle('hidden'));
    </script>
  </header>
  

  <!-- ========== MAIN ========== -->
  <main class="container mx-auto my-8">
    <section>
      <h1 class="text-2xl mb-4">Produtos em Destaque</h1>
      <div id="produtoCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="produtosCarousel"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#produtoCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#produtoCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>

    <section class="mt-12">
      <h2 class="text-2xl mb-4">Guias de Pesca</h2>
      <div id="guiaCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="guiasCarousel"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#guiaCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#guiaCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>
  </main>

  <!-- ========== FOOTER ========== -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="footer-info mb-3">
        <a href="https://wa.me/5544999889253" target="_blank" class="d-block text-white">
            WhatsApp: (44) 99988-9253
        </a>
        <a href="#" class="d-block text-white">
            Rádio VHF: 16 (156.800)
        </a>
    </div>
    <p class="mb-1">&copy; Nonô Véio do Rio. Todos os direitos reservados.</p>
    
    <!-- Créditos do desenvolvedor -->
    <p class="text-muted" style="font-size: 0.9em;">
        <p>Desenvolvido por </p>
        <a href="https://www.linkedin.com/in/william-matew-lira-barzon-983789231" 
        target="_blank" 
        class="text-info text-decoration-none">
        William Matew Lira
        </a> — Desenvolvedor de Software
    </p>
</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Carrega produtos
    fetch('/api/produtos?limit=50')
      .then(r => r.json())
      .then(rows => {
        const inner = document.getElementById('produtosCarousel');
        rows.forEach((p, i) => {
          inner.insertAdjacentHTML('beforeend', `
            <div class="carousel-item ${i===0?'active':''}">
              <img src="/imagens/${p.imagem}" class="d-block w-100" alt="${p.nome}">
              <div class="carousel-caption bg-black bg-opacity-50 p-2">
                <h5>${p.nome}</h5>
                <p>Marca: ${p.marca} — R$: ${p.valor}</p>
              </div>
            </div>
          `);
        });
      });

    // Carrega guias
    fetch('/api/guias?limit=50')
      .then(r => r.json())
      .then(rows => {
        const inner = document.getElementById('guiasCarousel');
        rows.forEach((g, i) => {
          inner.insertAdjacentHTML('beforeend', `
            <div class="carousel-item ${i===0?'active':''}">
              <img src="/imagensGuia/${g.imagem_principal}" class="d-block w-100" alt="${g.nome}">
              <div class="carousel-caption bg-black bg-opacity-50 p-2">
                <h5>${g.nome}</h5>
                <a href="detalheGuia.html?id=${g.id}" class="btn btn-primary btn-sm">Saiba Mais</a>
              </div>
            </div>
          `);
        });
      });
  </script>
</body>
</html>
