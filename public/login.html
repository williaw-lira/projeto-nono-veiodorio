<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login – Nonô Véio do Rio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header>
    <nav class="bg-gray-800 p-4 flex items-center justify-between">
      <img src="/imagens/logo.png" alt="Logo Nonô Veio do Rio" class="h-12 mr-4">
      <a href="/index.html" class="text-white font-bold text-xl">
        Nonô Veio do Rio
      </a>
  
      <!-- Botão hambúrguer (apenas em md<) -->
      <button id="mobile-menu-button"
              class="text-white md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
  
      <!-- Menu de links -->
      <ul id="mobile-menu"
          class="hidden flex-col space-y-2 md:space-y-0 md:flex md:flex-row md:space-x-4">
        <li><a href="/index.html"     class="block text-white hover:text-gray-300">Início</a></li>
        <li><a href="/produtos.html"  class="block text-white hover:text-gray-300">Produtos</a></li>
        <li><a href="/guiapesca.html" class="block text-white hover:text-gray-300">Guias</a></li>
        <li><a href="/contato.html"   class="block text-white hover:text-gray-300">Contato</a></li>
        <li><a href="/sobre.html"     class="block text-white hover:text-gray-300">Sobre</a></li>
        <li><a href="/login.html"     class="block text-white hover:text-gray-300">Login</a></li>
      </ul>
    </nav>
  
    <script>
      const btn  = document.getElementById('mobile-menu-button');
      const menu = document.getElementById('mobile-menu');
      btn.addEventListener('click', () => menu.classList.toggle('hidden'));
    </script>
  </header>
  

  <!-- ========== MAIN ========== -->
  <main class="flex items-center justify-center h-[80vh] bg-gray-100">
    <form id="loginForm" class="bg-white p-8 rounded shadow w-full max-w-sm space-y-6">
      <h2 class="text-2xl font-bold text-center">Entrar</h2>

      <div>
        <label for="username" class="block mb-1">Usuário</label>
        <input type="text" id="username" name="username" class="border p-2 w-full" required>
      </div>
      <div>
        <label for="password" class="block mb-1">Senha</label>
        <input type="password" id="password" name="password" class="border p-2 w-full" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Entrar
      </button>

      <p id="errorMsg" class="text-red-500 text-center hidden">Credenciais inválidas.</p>
    </form>
  </main>

  <!-- ========== FOOTER ========== -->
  <footer class="bg-gray-900 text-white text-center py-4">
    <div class="footer-info mb-2">
      <a href="https://wa.me/5544999889253" target="_blank" class="block hover:underline">
        WhatsApp: (44) 99988-9253
      </a>
      <span class="block">Rádio VHF: 16 (156.800)</span>
    </div>
    <p class="text-sm">&copy; 2025 Nonô Véio do Rio. Todos os direitos reservados.</p>
    <p class="text-xs mt-1">
      Desenvolvido por 
      <a href="https://www.linkedin.com/in/william-matew-lira-barzon-983789231" target="_blank" class="underline">
        William Matew Lira
      </a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch('/login', {
        method: 'POST',
        body: formData
      })
      .then(res => {
        if (res.ok) {
          // redireciona para a tela de cadastro após login bem-sucedido
          window.location.href = 'cadastro.html';
        } else {
          document.getElementById('errorMsg').classList.remove('hidden');
        }
      })
      .catch(() => {
        document.getElementById('errorMsg').textContent = 'Erro de conexão.';
        document.getElementById('errorMsg').classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
