</header>


  <main class="container mx-auto my-8">
    <h2 class="text-2xl mb-4">Editar Produto</h2>
    <form id="formEdit" enctype="multipart/form-data" class="space-y-4">
      <input type="hidden" name="codigo" id="codigo">
      <input type="hidden" name="nomeImagem" id="nomeImagem">

      <div id="fotoAtual" class="mb-4"></div>

      <input name="nome" id="nome" placeholder="Nome" class="border p-2 w-full" required>
      <input name="valor" id="valor" type="number" placeholder="Valor" class="border p-2 w-full" required>
      <input name="marca" id="marca" placeholder="Marca" class="border p-2 w-full" required>
        <select name="categoria" class="form-select">
          <option value="">Todas as Categorias</option>
          <option value="varas">Varas</option>
          <option value="carretilhas">Carretilhas</option>
          <option value="molinetes">Molinetes</option>
          <option value="linhas">Linhas</option>
          <option value="anzois">Anzóis</option>
          <option value="iscas">Iscas</option>
          <option value="caixas">Caixas</option>
          <option value="acessorios">Acessórios</option>
          <option value="eletronicos">Eletrônicos</option>
          <option value="barcos">Barcos Equipamentos</option>
          <option value="vestuario">Vestuário</option>
          <option value="conveniencia">Conveniência</option>
          <option value="outros">Outros</option>
        </select>
      <input name="imagem" type="file" class="border p-2 w-full">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2">Atualizar</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="footer-info mb-3">
        <a href="https://wa.me/5544999889253" target="_blank" class="d-block text-white">
            WhatsApp: (44) 99988-9253
        </a>
        <a href="#" class="d-block text-white">
            Rádio VHF: 16 (156.800)
        </a>
    </div>
    <p class="mb-1">&copy; Nonô Véio do Rio. Todos os direitos reservados.</p>
    
    <!-- Créditos do desenvolvedor -->
    <p class="text-muted" style="font-size: 0.9em;">
        <p>Desenvolvido por </p>
        <a href="https://www.linkedin.com/in/william-matew-lira-barzon-983789231" 
        target="_blank" 
        class="text-info text-decoration-none">
        William Matew Lira
        </a> — Desenvolvedor de Software
    </p>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('codigo');
    const formE = document.getElementById('formEdit');

    fetch(`/api/produtos/${id}`)
      .then(r => r.json())
      .then(p => {
        document.getElementById('codigo').value = p.codigo;
        document.getElementById('nome').value   = p.nome;
        document.getElementById('valor').value  = p.valor;
        document.getElementById('marca').value  = p.marca;
        document.getElementById('categoria').value = p.categoria;
        document.getElementById('nomeImagem').value = p.imagem;
        document.getElementById('fotoAtual').innerHTML =
          `<img src="/imagens/${p.imagem}" class="h-24 mb-4">`;
      });

    formE.addEventListener('submit', e => {
      e.preventDefault();
      const fd = new FormData(formE);
      fetch(`/api/produtos/${id}`, { method: 'PUT', body: fd })
        .then(() => location.href = 'cadastro.html');
    });
  </script>
</body>
</html>
