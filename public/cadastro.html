<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>

  <script>

    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => menu.classList.toggle('hidden'));

</header>


  <main class="container mx-auto my-8 space-y-8">
    <section>
      <h2 class="text-2xl mb-4">Cadastrar Novo Produto</h2>
      <form id="formCadastro" enctype="multipart/form-data" class="space-y-4">
        <input name="nome" placeholder="Nome do produto" class="border p-2 w-full" required>
        <input name="valor" type="number" placeholder="Valor" class="border p-2 w-full" required>
        <input name="marca" placeholder="Marca" class="border p-2 w-full" required>
          <select name="categoria" class="form-control">
            <option value="varas">Varas</option>
            <option value="carretilhas">Carretilhas</option>
            <option value="molinetes">Molinetes</option>
            <option value="linhas">Linhas</option>
            <option value="anzois">Anzóis</option>
            <option value="iscas">Iscas</option>
            <option value="caixas">Caixas</option>
            <option value="acessorios">Acessórios</option>
            <option value="eletronicos">Eletrônicos</option>
            <option value="barcos">Barcos Equipamentos</option>
            <option value="vestuario">Vestuário</option>
            <option value="conveniencia">Conveniência</option>
            <option value="outros">Outros</option>
        </select>
        <input name="imagem" type="file" class="border p-2 w-full" required>
        <button type="submit" class="bg-green-600 text-white px-4 py-2">Cadastrar</button>
      </form>
    </section>

    <section>
      <h2 class="text-2xl mb-4">Produtos Cadastrados</h2>
      <div id="listaCadastroProdutos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="footer-info mb-3">
        <a href="https://wa.me/5544999889253" target="_blank" class="d-block text-white">
            WhatsApp: (44) 99988-9253
        </a>
        <a href="#" class="d-block text-white">
            Rádio VHF: 16 (156.800)
        </a>
    </div>
    <p class="mb-1">&copy; Nonô Véio do Rio. Todos os direitos reservados.</p>
    

</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    const formCad = document.getElementById('formCadastro');
    const listCad = document.getElementById('listaCadastroProdutos');

    function loadCad() {
      fetch('/api/produtos/all')
        .then(r => r.json())
        .then(rows => {
          listCad.innerHTML = '';
          rows.forEach(p => {
            listCad.insertAdjacentHTML('beforeend', `
              <div class="border p-4 rounded shadow">
                <img src="/imagens/${p.imagem}" class="w-full h-40 object-cover mb-2">
                <h5 class="font-bold">${p.nome}</h5>
                <p>R$ ${p.valor}</p>
                <div class="flex justify-between mt-2">
                  <button onclick="edit(${p.codigo})" class="bg-yellow-500 text-white px-2">Editar</button>
                  <button onclick="remove(${p.codigo})" class="bg-red-600 text-white px-2">Remover</button>
                </div>
              </div>
            `);
          });
        });
    }

    formCad.addEventListener('submit', e => {
      e.preventDefault();
      const fd = new FormData(formCad);
      fetch('/api/produtos', { method: 'POST', body: fd })
        .then(() => { loadCad(); formCad.reset(); });
    });

    function remove(id) {
      fetch(`/api/produtos/${id}`, { method: 'DELETE' })
        .then(() => loadCad());
    }
    function edit(id) {
      location.href = `formularioEditar.html?codigo=${id}`;
    }

    loadCad();
  </script>
</body>
</html>
