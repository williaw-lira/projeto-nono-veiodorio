<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body>
  <!-- ========== HEADER ========== -->

    <nav class="bg-gray-800 p-4 flex items-center justify-between">
      <img src="/imagens/logo.png" alt="Logo Nonô Veio do Rio" class="h-12 mr-4">
      <a href="/index.html" class="text-white font-bold text-xl">
        Nonô Veio do Rio
      </a>
  
      <!-- Botão hambúrguer (apenas em md<) -->
      <button id="mobile-menu-button"
              class="text-white md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
  
      <!-- Menu de links -->
      <ul id="mobile-menu"
          class="hidden flex-col space-y-2 md:space-y-0 md:flex md:flex-row md:space-x-4">
        <li><a href="/index.html"     class="block text-white hover:text-gray-300">Início</a></li>
        <li><a href="/produtos.html"  class="block text-white hover:text-gray-300">Produtos</a></li>
        <li><a href="/cadastro.html"  class="block text-white hover:text-gray-300">Cadastro</a></li>
        <li><a href="/cadastroGuia.html" class="block text-white hover:text-gray-300">Cadastro Guia</a></li>
        <li><a href="/guiapesca.html" class="block text-white hover:text-gray-300">Guias</a></li>
        <li><a href="/contato.html"   class="block text-white hover:text-gray-300">Contato</a></li>
        <li><a href="/sobre.html"     class="block text-white hover:text-gray-300">Sobre</a></li>
        <li><a href="/login.html"     class="block text-white hover:text-gray-300">Login</a></li>
      </ul>
    </nav>
  
    <script>
      const btn  = document.getElementById('mobile-menu-button');
      const menu = document.getElementById('mobile-menu');
      btn.addEventListener('click', () => menu.classList.toggle('hidden'));
    </script>
  </header>
  

  <main class="container mx-auto my-8 space-y-8">
    <section>
      <h2 class="text-2xl mb-4">Cadastrar Novo Guia</h2>
      <form id="formGuia" enctype="multipart/form-data" class="space-y-4">
        <input name="nome" placeholder="Nome do Guia" class="border p-2 w-full" required>
        <textarea name="descricao" placeholder="Descrição" class="border p-2 w-full" required></textarea>
        <input name="imagem_principal" type="file" class="border p-2 w-full" required>
        <input name="imagemSec"   type="file" class="border p-2 w-full">
        <input name="imagemTerc"  type="file" class="border p-2 w-full">
        <input name="whatsapp" placeholder="WhatsApp" class="border p-2 w-full" required>
        <button type="submit" class="bg-green-600 text-white px-4 py-2">Cadastrar</button>
      </form>
    </section>

    <section>
      <h2 class="text-2xl mb-4">Guias Cadastrados</h2>
      <ul id="listaGuias" class="space-y-4"></ul>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="footer-info mb-3">
        <a href="https://wa.me/5544999889253" target="_blank" class="d-block text-white">
            WhatsApp: (44) 99988-9253
        </a>
        <a href="#" class="d-block text-white">
            Rádio VHF: 16 (156.800)
        </a>
    </div>
    <p class="mb-1">&copy; Nonô Véio do Rio. Todos os direitos reservados.</p>
    
 
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    const formG = document.getElementById('formGuia');
    const ulG   = document.getElementById('listaGuias');

    function loadGuias() {
      fetch('/api/guias/all')
        .then(r => r.json())
        .then(rows => {
          ulG.innerHTML = '';
          rows.forEach(g => {
            ulG.insertAdjacentHTML('beforeend', `
              <li class="border p-4 rounded shadow flex justify-between items-center">
                <span>${g.nome}</span>
                <div class="space-x-2">
                  <button onclick="view(${g.id})" class="bg-blue-600 text-white px-2">Ver</button>
                  <button onclick="del(${g.id})"  class="bg-red-600 text-white px-2">Excluir</button>
                </div>
              </li>
            `);
          });
        });
    }

    formG.addEventListener('submit', e => {
      e.preventDefault();
      const fd = new FormData(formG);
      fetch('/api/guias', { method:'POST', body: fd })
        .then(() => { loadGuias(); formG.reset(); });
    });

    function del(id)   { fetch(`/api/guias/${id}`, { method:'DELETE' }).then(loadGuias); }
    function view(id)  { location.href = `detalheGuia.html?id=${id}`; }

    loadGuias();
  </script>
</body>
</html>
